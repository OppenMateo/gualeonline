<div class="div-container box-shadow">
  <div class="titulo-top-admin br-admin">
      Diseño de comercio
  </div>    
  <div class="desc-admin gris">
    Seleccione el diseño que quiere para la página de su comercio.
  </div>

  <div class="div-cont-templates flex">
    <div class="div-template">
      <div class="div-over-templates">
        <div class="div-btns-temp">
          <button class="btn-template bold br-10" (click)="design = 1">Elegí este diseño</button>
          <button class="btn-template bold br-10" (click)="design = 1">Vista Previa</button>
        </div>
      </div>
      <div class="div-img-template">
        <img src="../../../assets/imgs/comercios/ImagenTemplate_1.png" alt="" class="img-template">
      </div>
    </div>
    <div class="div-template">
      <div class="div-over-templates">
        <div class="div-btns-temp">
          <button class="btn-template bold br-10" (click)="design = 2">Elegí este diseño</button>
          <button class="btn-template bold br-10" (click)="design = 2">Vista Previa</button>
        </div>
      </div>
      <div class="div-img-template">
        <img src="../../../assets/imgs/comercios/ImagenTemplate_2.png" alt="" class="img-template">
      </div>
    </div>
  </div>  

  <div class="design_1" *ngIf="design == 1">
    <h4 style="font-size: 6rem;">diseño uno jajjaj</h4>
  </div>

  <div class="design_2" *ngIf="design == 2">    
    <div class="titulo-top-admin br-admin">Portada</div>
    <div class="desc-admin">
      Selecciona una predeterminada o carga tu propia portada.
    </div>


    <div class="row">
      <div class="col-md-8 no-pad-h">
        <div class="load-imagen br-10" *ngIf="imgURL!=''">
          <div class="cont-load-imagen m-auto">
            <div class="icon-camera"><i class="fa fa-camera"></i></div>
            <div class="div-subir-img">+ Cargar foto</div>
          </div>
        </div>
        <!-- <img class="imagen portada" [src]="imgURL" *ngIf="imgURL!=''"> -->
      </div>
      <div class="col-md-4">
        <div>
            <img class="imgSelect" src="https://api.gualeonline.com.ar/public/img/portadas/template_sushi_1.jpg">
            <input type="radio" class="radioImg" name="portada" value="template_sushi_1.jpg" [(ngModel)]="imgPortada" (change)="changeImgPortada($event)">
        </div>
        <div>
          <img class="imgSelect" src="https://api.gualeonline.com.ar/public/img/portadas/template_sushi_2.jpg">
          <input type="radio" class="radioImg" name="portada" value="template_sushi_2.jpg" [(ngModel)]="imgPortada" (change)="changeImgPortada($event)">
        </div>
        <div>
          <img class="imgSelect" src="https://api.gualeonline.com.ar/public/img/portadas/template_sushi_3.jpg">
          <input type="radio" class="radioImg" name="portada" value="template_sushi_3.jpg" [(ngModel)]="imgPortada" (change)="changeImgPortada($event)">
        </div>
      </div>
    </div>

    <input type="file" (change)="fileChangeEvent($event)" />
    <image-cropper style="width: 200px; height: 200px;"
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="4 / 3"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"
    ></image-cropper>

    <img [src]="croppedImage" />

    <!-- <button (click)="aceptarImg(item, prod)">Aceptar</button> -->

    <div class="title">Logo</div>
    <div class="desc gris">Logo que aparecerá en la<br> página de su comercio.</div>

    <img [src]="imgLogoURL" *ngIf="imgLogoURL !==''" class="logo">

    <div class="div-input" style="font-size: 1rem;">
        <div class="div-file">
            <input #file2 type="file" class="input-file" accept='image/*' (change)="uploadLogo(file2.files)" />
            <label for="fileDropRef" class="label-file">
                <i class="fa fa-paperclip" style="padding: 0px 8px 0px 0px !important;"></i>
                Subir foto
            </label>
        </div>
    </div>
    <br>

  <button class="btn btn-success btn-sm" *ngIf="this.design != 0" (click)="guardarImagenes()" style="display:block; margin: 2rem;">Guardar cambios</button>
